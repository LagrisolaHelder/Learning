<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Acak Dadu</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Tekan Tombol untuk Melempar Dadu ðŸŽ²</h2>
  <img id="diceImage" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" alt="Gambar Dadu">
  <br>
  <button onclick="rollDice()">Lempar Dadu</button>

  <script>
    const images = [
      "https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png", // 1
      "https://upload.wikimedia.org/wikipedia/commons/b/b8/Alea_2.png", // 2
      "https://upload.wikimedia.org/wikipedia/commons/2/2f/Alea_3.png", // 3
      "https://upload.wikimedia.org/wikipedia/commons/8/8d/Alea_4.png", // 4
      "https://upload.wikimedia.org/wikipedia/commons/5/55/Alea_5.png", // 5
      "https://upload.wikimedia.org/wikipedia/commons/f/f4/Alea_6.png"  // 6
    ];

    function rollDice() {
      const randomIndex = Math.floor(Math.random() * images.length);
      document.getElementById("diceImage").src = images[randomIndex];
    }
  </script>

</body>
</html>
